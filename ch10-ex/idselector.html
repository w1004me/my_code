<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>id 셀렉터</title>
    <style>
        input {
            width:150px;
            padding:10px;
            margin-right:20px;
            border:1px solid blue;
            background:skyblue;
        }
        #imgArea {
            margin-top:30px;
            width: 350px;
            height:360px;
            padding: 15px;
            border: 1px solid black;
        }
    </style>
    <script src="jquery-1.9.1.js"></script>
    <script>
        $(function(){
            $('#day').click(function(){   //#day 요소를 클릭했을 때 함수 실행 
                $('#imgArea').html('<img src="sun.jpg">');   // #imgArea 요소에 <img> 태그 삽입
            })
            $('#night').click(function() {
                $('#imgArea').html('<img src="moon.jpg">');
            })
        });
    </script>
</head>
<body>
    <form>
        <input type="button" id="day" value="낮이라면 클릭! ">
        <input type="button" id="night" value="밤이라면 클릭!">
    </form>
    <div id="imgArea"></div>
</body>
</html>
