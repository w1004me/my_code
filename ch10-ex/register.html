<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>jQuery 셀렉터</title>
    <style>

    </style>
    <script src="jquery-1.9.1.js"></script>
    <script>
        $(function () {
            $('ul~table').css('color', 'red');
        });
    </script>
</head>
<body>
    <div id="container">
        <h1>엠티 신청</h1>
        <form>
            <label for="sname">이름</label>
            <input type="text" id="sname" placeholder="정확한 이름을 입력하시오" required>

            <input type="text" id="class" size="4" maxlength="4" required>
            <label for="class">학년</label>

            <label><input type="submit" value="신청하기"></label>
            
        </form>
    </div>
</body>
</html>
