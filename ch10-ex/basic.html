<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>jQuery 셀렉터</title>
    <style>
        table {
            margin:20px 5px;
            border:1px solid black;
            border-collapse:collapse;
        }
        th, td {
            padding:10px;
            border:1px solid black;
            border-collapse:collapse;
        }
        caption {
            margin: 5px;
        }

    </style>
    <script src="jquery-1.9.1.js"></script>
</head>
<body>
    <div id="container">
        <p> 학년별 엠티 일정입니다.</p>
        <p> 자신의 학년을 클릭하면 엠티 일정을 볼 수 있습니다. </p>
        <ul>
            <li>1학년</li>
            <li>2학년</li>
            <li>3학년</li>
            <li>4학년</li>
        </ul>
        <table class="schedule" id="first">
            <caption>1학년 엠티 공고</caption>
            <tr>
                <th>날짜</th>
                <td>4월 7일 ~ 4월 10일</td>
            </tr>
            <tr>
                <th>장소</th>
                <td>가평 휴양림</td>
            </tr>
            <tr>
                <th>집결장소</th>
                <td>4/7 오후 2시까지 학생회관 앞</td>
            </tr>
        </table>
        <table class="schedule" id="secon">
            <caption>2학년 엠티 공고</caption>
            <tr>
                <th>날짜</th>
                <td>4월 7일 ~ 4월 10일</td>
            </tr>
            <tr>
                <th>장소</th>
                <td>남이섬</td>
            </tr>
            <tr>
                <th>집결장소</th>
                <td>4/7 오후 2시까지 체육관 앞</td>
            </tr>
        </table>
        <div id="memo">
            <p> 여러 사람이 함께 움직이므로 반드시 시간 엄수해 주세요.</p>
            <p> 엠티 비용은 학년 관계없이 5만원입니다. 과대표에게 내주세요.</p>            
        </div>
    </div>
</body>
</html>
