<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>jQuery 이벤트</title>
    <style>
        img {
            margin: 15px;
        }
        img#photo2 {
            visibility:hidden;
        }
    </style>
    <script src="jquery-1.9.1.js"></script>
    <script>
        $(function () {
            $('#photo1').click(function () {
                $('#photo2').css('visibility', 'visible');
                });
        });
        $(function () {
            $('#photo2').dblclick(function () {
                $('#photo2').css('visibility', 'hidden');
            });
        });

    </script>
</head>
<body>
    <div id="container">
        <p> 엠티 공고</p>
        <p> 자신의 학년을 클릭하면 좀더 자세한 엠티 일정을 볼 수 있습니다. </p>
        <ul>
            <li id="1st"><a href="1st.html">1학년</a></li>
            <li id="2nd"><a href="2nd.html">2학년</a></li>
            <li id="3rd"><a href="#">3학년</a></li>
            <li id="4th"><a href="#">4학년</a></li>
        </ul>
        <img src="small1.jpg" id="photo1">        
        <img src="big1.jpg" id="photo2">

    </div>
</body>
</html>
