<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>for를 이용한 반복문</title>
	<style>
	    body {
           font-size:15px;
           line-height:30px;
	    }
    </style>
</head>
<body>
    <script>

        for (var i = 1; i <= 5; i++) {
            for (var j = 1; j <= 30; j++) {
                document.write("#");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
