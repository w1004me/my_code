<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>컴퓨터공학과 자리배치도</title>
</head>
<body>
    <script>
        var stNum = Number(prompt("수강생은 몇 명입니까?"));
        var colNum = Number(prompt("한줄에 몇 명씩 앉습니까?"));

        document.write("전체 수강생은 " + stNum + "명입니다.<br>");
        document.write("한 줄에 " + colNum + "명씩 앉습니다.<br>");        

    </script>
</body>
</html>
