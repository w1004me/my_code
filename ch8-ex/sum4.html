<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>return</title>
	<style>
	    body {
           font-size:15px;
           line-height:30px;
	    }
	    input {
            margin:10px 40px;
            padding:10px;
            background:#7ddbde;
            border:1px solid black;
            border-radius:3px;
	    }
    </style>
    <script>
        function calcSum(num) {
            var sum = 0;

            for (i = 1; i <= num; i++) 
                sum += i;            
            return sum;
        }

        function displaySum(num){
            returnValue = calcSum(num);
            alert(num+"까지 더한 값은 "+returnValue+"입니다");
        }
    </script>
</head>
<body>
    <form>
        <input type="button" value="10까지 더하기" onclick="displaySum(10)">
        <input type="button" value="50까지 더하기" onclick="displaySum(50)">
        <input type="button" value="100까지 더하기" onclick="displaySum(100)">
    </form>    
</body>
</html>
