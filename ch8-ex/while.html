<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>while & do..while</title>
	<style>
	    body {
           font-size:15px;
           line-height:30px;
	    }
    </style>
</head>
<body>
    <script>
        var i = 10;

        document.write("현재 i 값은 10입니다. while(i<10) <br>");
        while (i < 10) {
            document.write(i);
            document.write("<br>");
            i++;
        }

        document.write("<br><br>");
        document.write("현재 i 값은 10입니다. do...while(i<10) <br>");
        do {
            document.write(i);
            document.write("<br>");
            i++;
        } while(i<10)
    </script>
</body>
</html>
