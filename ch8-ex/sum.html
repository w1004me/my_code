<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>for를 이용한 반복문</title>
	<style>
	    body {
           font-size:15px;
           line-height:30px;
	    }
    </style>
</head>
<body>
    <script>
        var sum = 0;

        for (i = 1; i <= 10; i++) {
            sum += i;
            document.write(i + " ---------- " + sum+"<br>");
        }    
    </script>
</body>
</html>
