<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>컴퓨터공학과 자리배치도</title>
</head>
<body>
    <script>
        var reply = confirm("자리 배치도를 확인하겠습니까?");
        if (reply == true)
            document.write("이제부터 자리 배치도를 보여줄 프로그램을 짜보도록 하겠습니다.");
        else
            document.write("더 이상 보여줄게 없습니다.");
    </script>
</body>
</html>
