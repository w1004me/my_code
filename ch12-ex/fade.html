<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="utf-8" />
    <title>fadeIn, fadeOut 메서드</title>
    <style>
        button {
            width: 150px;
            height: 30px;
            border: 1px solid #ccc;
            margin:5px 25px;      
        }
    </style>
    <script src="jquery-1.9.1.js"></script>
    <script>
        $(document).ready(function () {
            $("#bttn1").click(function () {
                $("figure").fadeOut("slow");
            });
            $("#bttn2").click(function () {
                $("figure").fadeIn("slow");              
            });
        });
    </script>
</head>
<body>
    <button id="bttn1">Fade Out</button>
    <button id="bttn2">Fade In</button>
    <div id="gallery">
        <figure>
            <img src="spring.jpg" width="400" height="265" alt="유채꽃과 매화꽃" id="spring">
            <figcaption><b>한국의 봄</b> 화사하게 피어난 분홍 매화꽃</figcaption>
        </figure>
    </div>
</body>
</html>
