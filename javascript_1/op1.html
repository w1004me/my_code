<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>나누기 연산자 vs 나머지 연산자</title>
    <style>
      body {
        text-align:center;
        font-size:30px;
      }
    </style>
</head>
<body>
  <script>
    var a=10, b=4;

    res1 = a + b;
    res2 = a - b;
    res3 = a * b;
    res4 = a / b;    
    res5 = a % b;    
    
    document.write("10 + 4 = " + res1 +"<br><br>");
    document.write("10 - 4 = " + res2 +"<br><br>");
    document.write("10 * 4 = " + res3 +"<br><br>");
    document.write("10 / 4 = " + res4 +"<br><br>");
    document.write("10 % 4 = " + res5);   
    
  </script>
</body>
</html>
