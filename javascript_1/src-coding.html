<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>데이터 유형 - 문자열</title>
    <style>
      body {
        text-align:center;
        font-size:30px;
      }
    </style>
</head>
<body>
  <script>
    var m, n, o, p;

    m = 5 + 5;
    n = "5" + 5;
    o = "5" + 5 + 5;
    p = "5" + (5 + 5);

    document.write('5 + 5 = ' + m +"<br><br>");
    document.write('"5" + 5 = ' + n +"<br><br>");
    document.write('"5" + 5 + 5 = ' + o +"<br><br>");
    document.write('"5" + (5 + 5) = ' + p);        
</script>
</body>
</html>
