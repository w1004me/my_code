<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>데이터 유형 - 숫자형</title>
    <style>
      body {
        text-align:center;
        font-size:30px;
      }
      
    </style>
</head>
<body>
  <script>
    var a, b, c, res1, res2, res3;

    a = 10;
    b = "10";
    c = 1.5;

    res1 = a + 5;
    res2 = b + 5;
    res3 = c * c;

    document.write(a + "의 데이터 유형: "+ typeof(a));
	  document.write("<br>");
    document.write(a +"에 5를 더하면 : " + res1);
	  document.write("<br><br>");
    document.write(b + "의 데이터 유형: "+ typeof(b));
    document.write("<br>");
    document.write(b + "에 5를 더하면 : " + res2);
    document.write("<br><br>");
    document.write(c + "의 데이터 유형: "+ typeof(c));
    document.write("<br>");    
    document.write(c + "를 두번 곱하면 : " + res3);      
  

  </script>
</body>
</html>
