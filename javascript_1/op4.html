<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>비교 연산자</title>
    <style>
      body {
        text-align:center;
        font-size:30px;
      }
    </style>
</head>
<body>
  <script>
      a = 10;
      b = "10";
      c = 1.5;

      document.write(a + "의 데이터 유형: " + typeof (a));
      document.write("<br><br>");
      document.write(b + "의 데이터 유형: " + typeof (b));
      document.write("<br><br>");
      document.write(c + "의 데이터 유형: " + typeof (c));
      document.write("<br><br>");
  </script>
</body>
</html>
