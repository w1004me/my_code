<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>증가 연산자 & 감소 연산자</title>
    <style>
      body {
        text-align:center;
        font-size:30px;
      }
      .accent {
           color:red;
           font-weight:bold;
       }
    </style>
</head>
<body>
    <p class="accent"> a=10, b=10; </p>

    <script>
        var a=10, b=10;

        document.write("a = "+a+"<br>");
        document.write("++a =" +(++a)+ "<br>");
        document.write("a++ = " + (a++) + "<br><br>");
        document.write("b = "+b+"<br>");
        document.write("--b = " + (--b) + "<br>");
        document.write("b-- = " + (b--));
   
  </script>
</body>
</html>
