<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>두 수의 합</title>
	<style>
		body {
			font-size:18px;
		}
	</style>
</head>
<body>
  <script>
    var num1 = prompt("첫번째 수: ");
	var num2 = prompt("두번째 수: ");
	var sum = parseInt(num1) + parseInt(num2);
	
    document.write(num1+"과 "+num2+"를 더하면 <br>");
    document.write(sum+ "입니다.");
  </script>
</body>
</html>
