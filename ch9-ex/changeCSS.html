<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>CSS 속성 바꾸기</title>
	<style>
	    p {
           font-size:15px;
           line-height:30px;
	    }
	    div#first {
            margin:30px;
            width:300px;        
            border:1px solid black;
            border-radius:10px;
            padding:10px;
            background-color:white;
	    }
    </style>
    <script>
        function changeStyle() {
            var myArea = document.getElementById("first");
            myArea.style.backgroundColor = "#222";
            myArea.style.color = "white";
            myArea.style.borderRadius = "80px";
        }
    </script>
</head>
<body>
    <div id="first"  onmouseover="changeStyle()">
        <p>자바스크립트는 HTML 태그의 내용이나 속성 뿐 아니라 CSS 속성도 수정할 수 있습니다. 자바스크립트는 HTML 태그의 내용이나 속성 뿐 아니라 CSS 속성도 수정할 수 있습니다. </p>
    </div>
</body>
</html>
