<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>오늘은 며칠인가요?</title>
</head>
<body>
  <script>
    var today=new Date();
    var display = today.toLocaleString();
    document.write("<h1>오늘은 며칠인가요?</h1>");
    document.write(display+ "입니다.");
  </script>
</body>
</html>
