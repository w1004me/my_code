<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        p {
            font-size: 20px;
        }
        accent {
            color:blue;
        }
    </style>
    <title>DOM 연습</title>
</head>
<body>
    <h1>스터디 회원 모집</h1>
    <p class="accent"> 신입생 대상</p>
    <p><span class="accent">웹 표준 기술</span>에 대해 같이 공부할 스터디 회원을 모집합니다</p>

    <script>
        myList = document.getElementsByClassName("accent");
        document.write("<hr>");
        document.write("<h3>accent 클래스를 사용하는 요소의 텍스트</h3>");
        for (i = 0; i < myList.length ; i++)
            document.write(myList[i].textContent + "<br>");
    </script>
</body>
</html>
